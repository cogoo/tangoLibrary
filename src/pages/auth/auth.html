<ion-content padding class="bgAuth">
    <ion-list>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </ion-list>
    <button *ngIf="!showSpinner" ion-button full round color="danger" (click)="authUser()">
        Sign In
    </button>
    <button *ngIf="showSpinner" ion-button full round color="danger" class="tangoAnimate quick tangoCentre" [ngClass]="setClass()">
        <ion-spinner color="light" *ngIf="hideSpinner"></ion-spinner>
    </button>
    <a>Don't have an account? <span>Sign up</span></a>
</ion-content>
